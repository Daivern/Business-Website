<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrimmLabs</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script> <!--Source of Cells-->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script> <!--Source of Cells-->
    <script src="https://unpkg.com/@rive-app/canvas@1.0.102"></script> <!--Source of Doctor Login Animation-->
</head>
<body>
   
    <div id="container1" >
        <div class="container">
            <div class="bulak">
                <div class="wrapper">
                  <canvas id="canvas"></canvas>
                    <form action="#">
                      <div class="field email">
                        <div class="input-area">
                          <input type="text" placeholder="Email Address">
                          <i class="icon fas fa-envelope"></i>
                          <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Email can't be blank</div>
                      </div>
                      <div class="field password">
                        <div class="input-area">
                          <input type="password" placeholder="Password">
                          <i class="icon fas fa-lock"></i>
                          <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Password can't be blank</div>
                      </div>
                      <input type="submit" value="Login">
                    </form>
                  </div>
            </div>
        </div>
        </div>
        
       
    <script src="script.js"></script>

</body>
</html>
